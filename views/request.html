<!DOCTYPE html>
<html>

<head>
  <title>Campus Return Request - IIT Mandi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawesome icons cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="../public/css/request_form.css">
  <!-- Fonts stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="container-outer">
    <form class="row g-3">
      <div class="col">
        <h1 class="form-heading">Campus Return Request</h1>
      </div>
      <br />
      <fieldset>
        <div class="row g-3 container">
          <legend class="label-row group-label"><span>Personal Details</span></legend>
          <div class="col-sm-6 label-row">
            <label for="fname" class="col-sm-5 col-form-label">First Name<span>*</span></label>
            <input id="fname" class="form-control" type="text" name="fname" placeholder="First Name" />
          </div>
          <div class="col-sm-6 label-row">
            <label for="lname" class="col-sm-5 col-form-label"> Last Name<span>*</span></label>
            <input id="lname" class="form-control" type="text" name="lname" placeholder="Last Name" />
          </div>
          <div class="col-sm-12 label-row">
            <label for="address" class="col-sm-5 col-form-label">Address<span>*</span></label>
            <input id="address" class="form-control" type="text" name="address" placeholder="Address" />
          </div>
          <!-- <div>
            <label for="zip">Zip Code<span>*</span></label>
            <input id="zip" type="text"   name="zip" required/>
          </div> -->
          <div class="col-sm-6 label-row">
            <label for="city" class="col-sm-5 col-form-label">City<span>*</span></label>
            <input id="city" class="form-control" type="text" name="city" placeholder="City" />
          </div>
          <div class="col-sm-6 label-row">
            <label for="state" class="col-sm-5 col-form-label">State<span>*</span></label>
            <input id="state" class="form-control" type="text" name="state" placeholder="State" />
          </div>
          <div class="col-sm-6 label-row">
            <label for="eaddress" class="col-sm-5 col-form-label">Email Address<span>*</span></label>
            <input id="eaddress" class="form-control" type="text" name="eaddress" placeholder="Email Address" />
          </div>
          <div class="col-sm-6 label-row">
            <label for="phone" class="col-sm-5 col-form-label">Phone<span>*</span></label>
            <input id="phone" class="form-control" type="tel" name="phone" placeholder="Phone Number" />
          </div>
          <legend class="label-row group-label vac-section"><span>Vaccination Details</span></legend>
          <div class="vac-status">Please select your vaccination status:</div>
          <div class="vac-container">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Singly Vaccinated</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Doubly Vaccinated</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Not Vaccinated</label>
            </div>
            <div class="form-check form-check-inline label-row">
              <label for="formFile" class="col-sm-2 col-form-label">Proof<span>*</span></label><br>
              <label for="formFile" class="proof-button">Choose File</label>
              <input type="file" id="formFile">
            </div>
            <div class="form-check form-check-inline label-row">
              <div class="input-icons">
                <label for="checkindate">Check-in Date <span>*</span></label>
                <!-- <i class="far fa-calendar"></i> -->
                <input class="in-date" id="checkindate" type="date" name="checkindate" />
              </div>
            </div>
          </div>
          <div class="form-check form-check-inline label-row">
            <label class="col-sm-2 col-form-label" for="reason">Reason<span>*</span></label>
            <textarea id="reason" class="form-control" rows="3" style="min-height: 200px;"></textarea>
          </div>
          
      </fieldset>
      <br/>

      <div class="">
        <button class="btn submit-btn" type="submit">Submit form</button>
      </div>
    </form>
  </div>
</body>

</html>
